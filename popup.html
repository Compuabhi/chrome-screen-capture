<html>
<head>
<style type="text/css">
body {
  font-family: arial, Verdana;
  font-size: 13px;
}
.menu {
  border: 1px solid #bec9ce;
  color: #3d5d6a;
  cursor: pointer;
  display: none;
  margin-top: 5px;
  line-height: 22px;
  text-indent: 1em;
  width: 170px;
}
.menu:hover {
  background-color: #3d5d6a;
  color: #ffffff;
}
#loadDiv {
  color: #3d5d6a;
  display: none;
  font-weight: bold;
  font-family: Verdana, simsun;
  font-size: 12px;
  margin-top: 20px;
  line-height: 40px;
  text-align: center;
  width: 180px;
}
#tip {
  color: #3d5d6a;
  font-size: 12px;
  font-family: Verdana, simsun;
  text-align: left;
  width: 170px;
}
</style>
<script type='text/javascript'>
  chrome.extension.onRequest.addListener(function(request, sender, response) {
    if (request.msg == 'page_capturable') {
      document.getElementById('tip').style.display = 'none';
      document.getElementById('captureSpecialPage').style.display = 'none';
      document.getElementById('captureWindow').style.display = 'block';
      document.getElementById('captureArea').style.display = 'block';
      document.getElementById('captureWebpage').style.display = 'block';
    } else if (request.msg == 'page_uncapturable') {
      i18nReplace('tip', 'special');
      document.getElementById('tip').style.display = 'block';
      document.getElementById('captureSpecialPage').style.display = 'none';
      document.getElementById('captureWindow').style.display = 'none';
      document.getElementById('captureArea').style.display = 'none';
      document.getElementById('captureWebpage').style.display = 'none';
    }
  });

  function toDo(what) {
    var bg = chrome.extension.getBackgroundPage();
    switch(what) {
      case 'capture_window':
        bg.screenshot.captureWindow();
        window.close();
        break;
      case 'capture_area':
        bg.screenshot.showSelectionArea();
        window.close();
        break;
      case 'capture_webpage':
        bg.screenshot.captureWebpage();
        document.getElementById('loadDiv').style.display = 'block';
        document.getElementById('item').style.display = 'none';
        break;
      case 'capture_special_page':
        bg.screenshot.captureSpecialPage();
        window.close();
        break;
    }
  }

  function i18nReplace(id, name) {
    return document.getElementById(id).innerText = chrome.i18n.getMessage(name);
  }

  function init() {
    i18nReplace('captureSpecialPage', 'capture_window');
    i18nReplace('captureWindow', 'capture_window');
    i18nReplace('captureArea', 'capture_area');
    i18nReplace('captureWebpage', 'capture_webpage');
    i18nReplace('capturing', 'capturing');
    var isScriptLoad = false;
    chrome.tabs.getSelected(null, function(tab) {
      if (tab.url.indexOf('chrome') == 0) {
        document.getElementById('tip').style.display = 'none';
        document.getElementById('captureSpecialPage').style.display = 'block';
        return;
      }
      chrome.tabs.sendRequest(tab.id, {msg: 'is_page_capturable'},
        function(response) {
          isScriptLoad = true;
          if (response.msg == 'capturable') {
            document.getElementById('tip').style.display = 'none';
            document.getElementById('captureSpecialPage').style.display = 'none';
            document.getElementById('captureWindow').style.display = 'block';
            document.getElementById('captureArea').style.display = 'block';
            document.getElementById('captureWebpage').style.display = 'block';
          } else if (response.msg == 'uncapturable'){
            i18nReplace('tip', 'special');
          } else {
            i18nReplace('tip', 'loading');
          }
        });
    });
    var insertScript = function() {
      if (isScriptLoad == false) {
        document.getElementById('tip').style.display = 'none';
        document.getElementById('captureSpecialPage').style.display = 'block';
        chrome.tabs.executeScript(null, {file: 'page.js'});
        chrome.tabs.executeScript(null, {file: 'isLoad.js'});
      }
    }
    setTimeout(insertScript, 500);
  }
</script>
</head>

<body onload="init()">
  <div id="loadDiv" ><img src="loading.gif" alt="">
    <div id="capturing"></div>
  </div>
  <div id="tip"></div>
  <div id="item">
    <div class="menu" onclick="toDo('capture_special_page');"
         id="captureSpecialPage"></div>
    <div class="menu" onclick="toDo('capture_window');"
         id="captureWindow"></div>
    <div class="menu" onclick="toDo('capture_area');"
         id="captureArea"></div>
    <div class="menu" onclick="toDo('capture_webpage');"
         id="captureWebpage"></div>
  </div>
</body>
</html>
